<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Highcharts Essentials</title>
</head>
<body>

	<script src="resources/js/jquery-1.9.1.min.js"></script>
	<script src="resources/js/highcharts.js"></script>



	<div>
		<h2>Please select year to see the results</h2>
	</div>
	<div>
		<select id="userinput" onchange="start()">
			<option value="2">Please select year</option>
			<option value="0">2010</option>
			<option value="1">2008</option>
			<option value="2">2006</option>
			<option value="3">2004</option>
			<option value="4">2002</option>
		</select>
	</div>


	<div id="container" style="width: 600px; height: 450px;"></div>


	<script type="text/javascript">
		var webSocket = new WebSocket(
				'ws://localhost:8084/highchart-ws/piechart');

		webSocket.onerror = function(event) {
			onError(event)
		};

		webSocket.onopen = function(event) {
			onOpen(event)
		};

		webSocket.onmessage = function(event) {
			onMessage(event)
		};

		function onMessage(event) {

			$('#container').highcharts(
					{
						chart : {
							type : 'pie'
						},
						title : {
							text : 'Desktop Operating Systems Marketshare'
						},
						subtitle : {
							text : 'StatCounter'
						},
						tooltip : {
							valueSuffix : '%'
						},
						series : [ {
							name : 'Operating Systems',
							data : [ [ 'Windows', 88.19 ], [ 'MacOSX', 9.22 ],
									[ 'Linux', 1.58 ], [ 'Others', 1.01 ] ]
						} ]
					});
		}

		function onOpen(event) {
			start();
			//document.getElementById('messages').innerHTML = 'Now Connection established';
		}

		function onError(event) {
			alert(event.data);
		}

		function start() {
			var text = document.getElementById("userinput").value;
			webSocket.send(text);
			return false;
		}
	</script>


</body>





</html>
